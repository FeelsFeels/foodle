<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F游꼴游꼴dle</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-wrapper"></div>
    <h1>F游꼴游꼴DLE</h1>
    <div id="game">
        <input type="text" list="guess-options_ingredients" id="foodGuessInput" placeholder="What food is this?">

        <div id="main">
            <div id="left">
                <div class="category-box">
                    <label for="input_ingredient" class="form-label">Guess the Ingredients!</label>
                    <input class="form-control" list="guess-options_ingredient" id="input_ingredient" placeholder="Guess an ingredient...">
                    <datalist id="guess-options_ingredient"></datalist>
                    <div id="guessed_ingredient" class="guessed_container"></div>
                </div>  

                <div class="category-box">
                    <label for="input_origin" class="form-label">Guess the Country of Origin!</label>
                    <input class="form-control" list="guess-options_origin" id="input_origin" placeholder="Guess a country...">
                    <datalist id="guess-options_origin"></datalist>       
                    <div id="guessed_origin" class="guessed_container"></div> 
                </div>
            </div>

            
            <div id="food-picture-div" class="">
                <img id="food-picture" src="src/food_pictures/pizza_margherita.jpg">
            </div>

            <div id="right">
                <div class="category-box">
                    <label for="input_method" class="form-label">Guess the Cooking Method!</label>
                    <input class="form-control" list="guess-options_method" id="input_method" placeholder="Guess a cooking method...">
                    <datalist id="guess-options_method"></datalist>
                    <div id="guessed_method" class="guessed_container"></div>  
                </div>  
                <div class="category-box">
                    <label for="input_course" class="form-label">Guess the Course!</label>
                    <input class="form-control" list="guess-options_course" id="input_course" placeholder="Guess the course...">
                    <datalist id="guess-options_course"></datalist>
                    <div id="guessed_course" class="guessed_container"></div>
                </div>
            </div>
      
        </div>
    </div>

    
    

    <script src="bootstrap-5.2.2-dist\js\bootstrap.min.js"></script>
    <script src="food.js"></script>
    <script src="index.js"></script>
</body>
</html>
